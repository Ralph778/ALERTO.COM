<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Emergency - Alert-O</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="report-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <h3>Dashboard</h3>
                <ul class="sidebar-menu">
                    <li><a href="homepage.html">HOME PAGE</a></li>
                    <li><a href="notif.html">NOTIFICATION</a></li>
                    <li><a href="record.html">RECORDS</a></li>
                    <li><a href="about.html">ABOUT US</a></li>
                    <li><a href="settings.html">SETTINGS</a></li>
                    <li><a href="index.html" id="logout-btn">LOG OUT</a></li>
                </ul>
            </div>
        </aside>
        
        <!-- Logo Section -->
        <div class="logo-container">
            <img src="images/logo.jpg" alt="Alert-O Logo" class="logo">
        </div>
        
        <!-- Main Content: Report Emergency Form -->
        <main class="report-form">
            <h1>Report Emergency</h1>
            <form id="emergency-form">
                <!-- Emergency Type Dropdown -->
                <label for="emergency-type">Type of Emergency:</label>
                <select id="emergency-type" name="emergency-type" required>
                    <option value="fire">Fire</option>
                    <option value="medical">Vehicular Accidents</option>
                    <option value="flood">Flood</option>
                    <option value="earthquake">Earthquake</option>
                    <option value="other">Other</option>
                </select>

                <!-- Name Field -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <!-- Address Field -->
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter the emergency address" required>

                <!-- Image Upload Field (Optional) -->
                <label for="image">Attach Image (Optional):</label>
                <input type="file" id="image" name="image" accept="image/*">

                <!-- Submit Button -->
                <div class="submit-btn">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </main>
    </div>

    <!-- Link to JavaScript File -->
    <script src="js/script.js"></script>
</body>
</html>
