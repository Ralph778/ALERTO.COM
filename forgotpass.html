<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Alert-O</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="forgotpass-container">
        <div class="forgotpass-card">
            <h1>Forgot Password</h1>
            <p>Please enter your registered email address, and we will send you instructions on how to reset your password.</p>
            <form id="forgotpass-form">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="button-group">
                    <button type="submit">Submit</button>
                </div>

                <!-- Link to go back to Login -->
                <div class="links">
                    <p><a href="index.html.html">Back to Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
