<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerto System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-form" class="form-box">
            <h1>Login</h1>
            <form id="loginForm">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button id="show-signup-form" type="button">Sign Up</button>
            <button id="facialRecButton">Login with Facial Recognition</button>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="form-box hidden">
            <h1>Sign Up</h1>
            <form id="signupForm">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <select id="signup-role" required>
                    <option value="user">User</option>
                    <option value="dispatcher">Dispatcher</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="submit">Sign Up</button>
            </form>
            <button id="show-login-form" type="button">Back to Login</button>
        </div>

        <!-- Dashboard (Hidden by default) -->
        <div id="dashboard" class="hidden">
            <h1>Dashboard</h1>
            <div class="nav-bar">
                <button id="announcements">Announcements</button>
                <button id="advisories">Advisories</button>
                <button id="myProfileButton">My Profile</button>
                <button id="contactDispatcher">Contact Dispatcher</button>
                <button id="logout">Logout</button>
            </div>

            <div class="content">
                <h2>Incident Dashboard</h2>
                <table id="incidentTable">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Status</th>
                            <th>ETA</th>
                            <th>Location</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Populated dynamically with JavaScript -->
                    </tbody>
                </table>
                <button id="addIncidentButton" class="hidden">Add Incident</button>
                <div class="chart-container">
                    <h3>Incident Statistics</h3>
                    <div class="chart-container">
                        <h3>Incident Statistics</h3>
                        <canvas id="incidentChart"></canvas>
                        <!-- Stock Photo of a Chart -->
                        <img src="https://images.unsplash.com/photo-1604550086602-bb3e5c8f7f60" alt="Stock Photo of a Chart" class="incident-chart-photo">
                        <!-- Stock Photo of a Pie Chart -->
                        <img src="https://images.unsplash.com/photo-1584697964157-2ad104547ad5" alt="Pie Chart Stock Photo" class="incident-pie-chart-photo">
                         <!-- Stock Photo of a Bar Graph -->
                        <img src="https://images.unsplash.com/photo-1580781324693-24260b45c803" alt="Bar Graph Stock Photo" class="incident-bar-graph-photo">
                    </div>
                </div>
            </div>
        </div>

        <!-- My Profile Form -->
        <div id="myProfile" class="hidden">
            <h2>My Profile</h2>
            <form id="profileForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" placeholder="Enter first name" required>

                <label for="middleName">Middle Name:</label>
                <input type="text" id="middleName" placeholder="Enter middle name">

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" placeholder="Enter last name" required>

                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Enter your age" required>

                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter your address" required>

                <label for="contactNumber">Contact Number:</label>
                <input type="text" id="contactNumber" placeholder="Enter contact number" required>

                <label for="validID">Upload Valid ID:</label>
                <input type="file" id="validID" accept="image/*" required>

                <label for="selfie">Upload Selfie:</label>
                <input type="file" id="selfie" accept="image/*" required>

                <button type="submit">Save Profile</button>
            </form>
            <!-- Back to Dashboard Button -->
                <button id="backToDashboardButton" type="button">Back to Dashboard</button>
        </div>
    </div>

    <!-- Link to External JS Script -->
    <script src="script.js"></script>
</body>

</html>
