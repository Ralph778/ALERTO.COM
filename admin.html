<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Alert-O</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
           
                <div class="profile">
                    <div class="profile-pic">
                        <!-- Placeholder for User Image -->
                        <img src="images/blank.jpg" alt="">
                    </div>
                <h3>Admin</h3>
                <ul class="sidebar-menu">         
                    <li><a href="admin.html">HOME PAGE</a></li>
                    <li><a href="notif.html">NOTIFICATION</a></li>
                    <li><a href="record.html">RECORDS</a></li>
                    <li><a href="about.html">ABOUT US</a></li>
                    <li><a href="settings.html">SETTINGS</a></li>
                    <li><a href="index.html" id="logout-btn">LOG OUT</a></li>
                </ul>
            </div>
        </aside>

        <!-- Logo Section -->
        <div class="logo-container">
            <img src="images/logo.jpg" alt="Alert-O Logo" class="logo">
        </div>

        <!-- Main Content -->
        <main class="dashboard-content">
            <h1></h1>
            <div class="barangay-table">
                <h2>Incident Reports by Barangay</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Barangay</th>
                            <th>Fire</th>
                            <th>Vehicular Accident</th>
                            <th>Emergency</th>
                            <th>Rescue</th>
                            <th>Others</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="incident-data">
                        <tr>
                            <td>Barangay 1</td>
                            <td>2</td>
                            <td>1</td>
                            <td>3</td>
                            <td>0</td>
                            <td>1</td>
                            <td><button class="edit-btn" data-id="1">Edit</button></td>
                            <td><button class="delete-btn" data-id="1">Delete</button></td>
                        </tr>
                        <tr>
                            <td>Barangay 2</td>
                            <td>1</td>
                            <td>0</td>
                            <td>2</td>
                            <td>1</td>
                            <td>0</td>                          
                            <td><button class="edit-btn" data-id="2">Edit</button></td>
                            <td><button class="delete-btn" data-id="2">Delete</button></td>
                        </tr>
                        <!-- Additional rows can be added here -->
                    </tbody>
                </table>              
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
